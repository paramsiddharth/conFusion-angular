<div class="container"
	fxLayout="row"
	fxLayout.sm="column"
	fxLayout.xs="column"
	fxLayoutAlign.gt-md="space-around center"
	fxLayoutGap="10px" 
	fxLayoutGap.xs="0">

	<div fxFlex="40" *ngIf='dish'>
		<mat-card>
			<mat-card-header>
				<mat-card-title>
					<h3>{{ dish.name | uppercase }}</h3>
				</mat-card-title>
			</mat-card-header>
			<img mat-card-image src={{dish.image}} alt={{dish.name}}/>
			<mat-card-content>
				<p>{{ dish.description }}</p>
			</mat-card-content>
			<mat-card-actions>
				<button mat-button>LIKE</button>
				<button mat-button>SHARE</button>
			</mat-card-actions>
		</mat-card>
	</div>

	<div fxFlex="40" *ngIf='dish'>
		<h3>Comments</h3>
		<mat-list *ngIf='dish.comments.length > 0; else noComments'>
			<mat-list-item *ngFor='let comment of dish.comments'>
				<p>
					{{ comment.comment }}<br/>
					{{ comment.rating }} Star<span *ngIf='comment.rating !== 1'>s</span><br/>
					â€” {{ comment.author }}, {{ comment.date | date }}
				</p>
			</mat-list-item>
		</mat-list>
		<ng-template #noComments>No comments.</ng-template>
	</div>

</div>
